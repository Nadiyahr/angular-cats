<mat-drawer-container class="container" [hasBackdrop]="false">
  <mat-drawer #drawer mode="side" class="side" [opened]="isDesktop">
    <mat-toolbar color="primary" class="open" *ngIf="!isDesktop">
      <mat-toolbar-row>
        <button mat-icon-button
          class="close" color="primary"
          (click)="drawer.toggle()"
        >
          <mat-icon>close</mat-icon>
        </button>
        <app-autocomplete *ngIf="!isDesktop"></app-autocomplete>
      </mat-toolbar-row>
    </mat-toolbar>
    <!-- <button mat-mini-fab
      color="primary"
      class="close"
      (click)="drawer.toggle()"
      *ngIf="!isDesktop"
    >
      <mat-icon>close</mat-icon>
    </button> -->
    <div class="card-container" *ngIf="!breedId; else breed">
      <app-acordion-card *ngFor="let breed of breedsList" [details]="breed" ></app-acordion-card>
    </div>
    <ng-template #breed>
      <button mat-icon-button color="primary" class="close" (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
      <!-- <button mat-raised-button style="margin-top: 10px;" (click)="drawer.toggle()">Close</button> -->
      <div class="card-container">
        <app-card-breed-id [details]="breedDetails!"></app-card-breed-id>
      </div>
    </ng-template>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary" class="open" *ngIf="!isDesktop">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
          List of breeds
        </button>
        <span class="spacer"></span>
        <app-limit-select></app-limit-select>
      </mat-toolbar-row>
    </mat-toolbar>
    <!-- <button mat-raised-button style="margin-top: 10px;" (click)="drawer.toggle()">Breeds</button> -->
    <app-card-list></app-card-list>
  </mat-drawer-content>
</mat-drawer-container>
