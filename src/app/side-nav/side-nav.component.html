<mat-sidenav-container class="container">
  <mat-sidenav mode="side" class="side" opened>
    <div class="card-container" *ngIf="!breedId; else breed">
      <app-acordion-card *ngFor="let breed of breedsList" [details]="breed" ></app-acordion-card>
    </div>
    <ng-template #breed>
      <div class="card-container">
        <app-card-breed-id [details]="breedDetails!"></app-card-breed-id>
      </div>
    </ng-template>
  </mat-sidenav>
  <mat-sidenav-content class="">
    <app-card-list></app-card-list>
  </mat-sidenav-content>
</mat-sidenav-container>
