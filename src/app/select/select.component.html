<mat-form-field appearance="standard" floatLabel="always">
  <mat-label>Choose the breed</mat-label>
  <mat-select [formControl]="breedsControl">
    <mat-option value="">All</mat-option>
    <mat-option *ngFor="let breed of breedsList" [value]="breed.id">{{breed.name}}</mat-option>
  </mat-select>
</mat-form-field>
